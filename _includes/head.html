<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO Tag -->
  {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
  {% else %}
    <title>{{ site.title }} | {{ site.subtitle }}</title>
    <meta property="og:title" content="{{ site.title }} | {{ site.subtitle }}" />
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
  {% else %}
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}

  <meta name="author" content="{{ site.author }}" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if site.author_logo %}
    <meta property="og:image" content="{{ site.url }}/assets/img/{{ site.author_logo }}" />
  {% endif %}

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="@{{ site.twitter_username }}" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} Feed" href="{{ site.url }}/feed.xml" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/bower_components/lightgallery/dist/css/lightgallery.min.css" />
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.0-beta.3/default/snipcart.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/bower_components/icono/dist/icono.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.ico" type="image/gif" sizes="16x16" />

  <script>
      var base_url = '{{ site.url}}{{site.baseurl}}' ;
  </script>

  <!-- jQuery & Plugins -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  <script src="{{site.baseurl}}/assets/js/mode-switcher.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/jquery.easing/jquery.easing.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/ghosthunter/dist/jquery.ghostHunter.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/lightgallery/dist/js/lightgallery-all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.2/picturefill.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/imagesloaded/imagesloaded.pkgd.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/nanobar/nanobar.min.js"></script>
  <script src="{{site.baseurl}}/assets/bower_components/typewrite/dist/typewrite.min.js"></script>
  <script src="{{site.baseurl}}/assets/js/search.js"></script>
  <script src="{{site.baseurl}}/assets/js/on-scroll-progress.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- MathJax -->
  {% if page.usemathjax %}
   <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      TeX: { equationNumbers: { autoNumber: "AMS" } }
      });
   </script>
   <script type="text/javascript" async
     src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
   </script>
  {% endif %}

  <!-- Github Button -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
</head>
