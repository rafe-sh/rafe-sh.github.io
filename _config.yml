title: Your Name
subtitle: Your Subtitle
description: >-
  Short description placeholder for your site.

url: "https://rafe-sharif.github.io"
baseurl: "/portfolio" # Project page deployment for rafe-sharif/portfolio.
email: rafe.sharif.moghaddam@gmail.com

# Navigation
urls:
    - text: Home
      url: /
    - text: About
      url: /about
    - text: Projects
      url: /projects
    - text: Publications
      url: /publications
    - text: Blog
      url: /blog
    - text: Contact
      url : /contact


# Edit Author details
author_logo: profile.png
author: Your Name
author_bio: Short bio placeholder. Replace with your own summary.
author_email: "you@example.com"
author_location: Your Location
author_website_url: "https://your-website.example"
typewrite-text: Tagline placeholder text
hero_cover_img: sample_cover.jpg # Replace with your own hero image.

# Experiences
author_work_experiences:
            - company_name: Company Name
              designation: Role Title
              description: Work experience description placeholder.
              visibility: true

# Education
author_education_details:
              - college_name: University Name
                college_degree: Degree Title
                description: Education description placeholder.
                visibility: true

# Projects (Updated from projects.md content)
author_project_details:
              - project_thumbnail: sample_cover.jpg
                project_title: Project Title
                project_description: Project description placeholder.
                project_url: /projects
                visibility: true

# social links
# twitter_username:
# github_username:   # Uncomment and add your GitHub handle (e.g., rafe-sharif)
# instagram_username:
# linkedin_username: rafe-sharif # Uncomment when known

# wakatime username (coding activity)
# wakatime_username:

# mailchimp embedded form url (newsletter) - Commented out to avoid generic errors
# mailchimp_form_url:

# contact form
formspree_email: you@example.com

# releases - widget can be (sidebar, modal or embed)
olvy_organization: ""
olvy_widget_type: sidebar

# syntax highlighter
markdown: kramdown
highlighter: rouge
permalink: pretty

# Choose what to show ( can be true or false)
show_author_work_experiences: true
show_author_education_details: true
show_author_project_details: true

# pagination of posts
paginate: 4
per_page: 4
paginate_path: "/blog/page/:num/"

collections:
  products:
    output: true
  authors:
    output: true

defaults:
  -
    scope:
      path: "gallery"
    values:
      permalink: /:path/:basename:output_ext
  -
    scope:
      path: ""
      type: authors
    values:
      layout: author
      permalink: /blog/authors/:slug
  -
    scope:
      path: 'assets/**'
    values:
      sitemap: false

# Build settings
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

sass:
  sass_dir: _sass
  style: compressed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
