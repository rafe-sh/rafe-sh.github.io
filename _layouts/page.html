---
layout: default
---
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="page-content">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<style>
.page-content {
    max-width: 900px;
    margin: 0 auto;
}

.page-content h1, .page-content h2, .page-content h3 {
    color: #1e3a5f !important;
    margin-top: 30px;
    margin-bottom: 15px;
}

.page-content h1 {
    border-bottom: 3px solid #2563eb;
    padding-bottom: 10px;
}

.page-content h2 {
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 8px;
}

.page-content p {
    line-height: 1.7;
    color: #444;
}

.page-content ul, .page-content ol {
    margin-left: 25px;
}

.page-content li {
    line-height: 1.6;
    color: #444;
}

.page-content table {
    width: 100%;
    margin: 20px 0;
}

.page-content th, .page-content td {
    padding: 12px;
    border: 1px solid #e5e5e5;
}

.page-content th {
    background: #f8f9fa;
    color: #1e3a5f;
}

.page-content .btn {
    margin: 5px 3px;
}

.page-content a {
    color: #2563eb;
    text-decoration: none;
}

.page-content a:hover {
    text-decoration: underline;
}
</style>
